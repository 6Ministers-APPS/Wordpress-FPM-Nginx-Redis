[www]
; Используем ondemand для экономии памяти в простое, 
; или static для максимальной скорости под нагрузкой.
pm = dynamic
pm.max_children = 20      ; Рассчет: (Всего RAM - Память под DB - Память системы) / ~60MB (средний вес процесса WP)
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 500     ; Перезапускать процесс после 500 запросов (защита от утечек памяти)