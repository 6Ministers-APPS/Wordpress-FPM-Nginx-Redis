[www]
; Возвращаем dynamic, чтобы не съесть всю RAM и не уйти в Swap
pm = dynamic

; Максимальный предел (потолок)
pm.max_children = 30

; Сколько держать запущенными всегда (для быстрого старта)
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 15

; Защита от утечек (почаще перезапускать)
pm.max_requests = 1000

; Таймаут (убивать зависшие скрипты быстрее)
request_terminate_timeout = 60s